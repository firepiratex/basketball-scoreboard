<html>
<head>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
</head>
<body>
<div class="container">
    <div>
        <h3>HOME</h3>
        <div class="black-box points-text" id="home-point">0</div>
        <div class="btn-container">
            <button onclick="add1Home()">+1</button>
            <button onclick="add2Home()">+2</button>
            <button onclick="add3Home()">+3</button>
        </div>
    </div>
    <div>
        <button id="new-game-btn" onclick="newGame()">New Game</button>
    </div>
    <div>
        <h3>GUEST</h3>
        <div class="black-box points-text" id="guest-point">0</div>
        <div class="btn-container">
            <button onclick="add1Guest()">+1</button>
            <button onclick="add2Guest()">+2</button>
            <button onclick="add3Guest()">+3</button>
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
